<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contato - Restaurante</title>
</head>
<body>
    <h2>Entre em contato com o restaurante</h2>
    <form action="/enviar_mensagem" method="POST">
        <input type="text" name="nome" placeholder="Seu nome" required><br><br>
        <textarea name="mensagem" placeholder="Digite sua mensagem" required></textarea><br><br>
        <button type="submit">Enviar</button>
    </form>

    {% if resposta %}
    <hr>
    <p><strong>Resposta automÃ¡tica:</strong></p>
    <pre>{{ resposta }}</pre>
    {% endif %}
</body>
</html>
