<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card√°pio - Burguer Store</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
    <h1 id="titulo">Burguer Store</h1>
</header>

<main>
{% for categoria, lista_produtos in produtos.items() %}
    <h2>{{ categoria }}</h2>
    <div class="grid">
    {% for p in lista_produtos %}
        <div class="card">
            {% if p['imagem'] %}
                <img src="{{ url_for('static', filename=p['imagem']) }}" alt="{{ p['nome'] }}">
            {% endif %}
            <h3>{{ p['nome'] }}</h3>
            <p class="preco">R$ {{ '%.2f'|format(p['preco']) }}</p>
        </div>
    {% endfor %}
    </div>
{% endfor %}
</main>

<script>
let clickCount = 0;
document.getElementById('titulo').addEventListener('click', () => {
    clickCount++;
    if(clickCount === 3){
        window.location.href = '/admin123';
    }
});
</script>
</body>
</html>
